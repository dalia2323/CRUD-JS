<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css"> 
   <title>Document</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>CRUD</h1>
            <P>PRODUCT MANAGEMENT SYSTEM</P>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Product Name">
            <div class="price">
                <input type="number" onkeyup="getTotal()" id="price" placeholder=" Price">
                <input type="number" onkeyup="getTotal()" id="taxes" placeholder=" Taxes">
                <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
                <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button type="submit" id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="Search" onkeyup="searchData(this.value)">
                <div class="btnSearch">
                    <button id="searchByTitle"onclick="getSearchMood(this.id)">Search By Title</button>
                    <button id="searchByCategory"onclick="getSearchMood(this.id)">Search By category</button>
                </div>
                <div id="deleteAll"></div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
                  
                </tbody>
                </table>
            </div >
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
